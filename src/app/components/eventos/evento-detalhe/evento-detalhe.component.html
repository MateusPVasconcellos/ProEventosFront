<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">

      <div class="row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control" formControlName="tema" placeholder="Insira o Tema" [ngClass]="cv.Validator(f.tema)">
          <div class="invalid-feedback" *ngIf="cv.ValidatorError(f.tema, 'required') && f.tema.touched">
            Tema é obrigatorio
          </div>
          <div class="invalid-feedback" *ngIf="cv.ValidatorError(f.tema, 'minlength')">
            Tema deve ter no mínimo 4 caracteres
          </div>
          <div class="invalid-feedback" *ngIf="cv.ValidatorError(f.tema, 'maxlength')">
            Tema deve ter no máximo  50 caracteres
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12">
          <label>Local</label>
          <input type="text" class="form-control" formControlName="local" placeholder="" [ngClass]="cv.Validator(f.local)">
          <div class="invalid-feedback" *ngIf="cv.ValidatorError(f.local, 'required') && f.local.touched">
            Local é obrigatorio
          </div>
          <div class="invalid-feedback" *ngIf="cv.ValidatorError(f.local, 'minlength') || cv.ValidatorError(f.local, 'maxlength')">
            Local deve ter entre 2 e 50 caracteres
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control" formControlName="dataEvento" placeholder="" [ngClass]="cv.Validator(f.dataEvento)"
                 bsDatepicker [bsConfig]="bsConfig">

          <div class="invalid-feedback">
            Data é obrigatorio
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control is-invalid" formControlName="qtdPessoas" placeholder="" [ngClass]="cv.Validator(f.qtdPessoas)">
          <div class="invalid-feedback">
            Qtd pessoas é obrigatorio
          </div>
          <div class="invalid-feedback" *ngIf="cv.ValidatorError(f.qtdPessoas, 'max')">
            Qtd pessoas de no máximo 1200
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control" formControlName="telefone" placeholder="(000) 90000-0000" [ngClass]="cv.Validator(f.telefone)">
          <div class="invalid-feedback">
            Telefone é obrigatorio
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="e-mail" [ngClass]="cv.Validator(f.email)">
          <div class="invalid-feedback">
            Ensira um email válido
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="text" class="form-control" formControlName="imagemUrl" placeholder="imagem"
                 [ngClass]="cv.Validator(f.imagemUrl)">

          <div class="invalid-feedback">
            Imagem url é obrigatorio
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm($event)">
          Cancelar Alteração
        </button>
        <button class="btn btn-success ms-2" [disabled]="!form.valid" (click)="onSubmit()">
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
